<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3-Day Workout Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    .video {
      aspect-ratio: 16 / 9;
      width: 100%;
      margin-bottom: 1rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    .completed {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>ðŸ’ª 3-Day Workout Tracker</h1>
    <label for="workoutDate">Workout Date</label>
    <input type="date" id="workoutDate">

    <details open>
      <summary><strong>Day 1: Push (Chest, Shoulders, Triceps)</strong></summary>
      <div class="section">
        <label><input type="checkbox"> Smith Machine Bench Press â€“ <a href="https://www.youtube.com/watch?v=eO2I0fA7p_M" target="_blank">video</a></label><br>
        <label><input type="checkbox"> Smith Machine Incline Press â€“ <a href="https://www.youtube.com/watch?v=RJFq2Wmadb0" target="_blank">video</a></label><br>
        <label><input type="checkbox"> Dumbbell Shoulder Press â€“ <a href="https://www.youtube.com/watch?v=B-aVuyhvLHU" target="_blank">video</a></label><br>
        <label><input type="checkbox"> Overhead Triceps Extension â€“ <a href="https://www.youtube.com/watch?v=_gsUck-7M74" target="_blank">video</a></label>
      </div>
    </details>

    <details>
      <summary><strong>Day 2: Pull (Back, Biceps)</strong></summary>
      <div class="section">
        <label><input type="checkbox"> Bent Over Barbell Row â€“ <a href="https://www.youtube.com/watch?v=vT2GjY_Umpw" target="_blank">video</a></label><br>
        <label><input type="checkbox"> Dumbbell Biceps Curl â€“ <a href="https://www.youtube.com/watch?v=ykJmrZ5v0Oo" target="_blank">video</a></label><br>
        <label><input type="checkbox"> Hammer Curl â€“ <a href="https://www.youtube.com/watch?v=zC3nLlEvin4" target="_blank">video</a></label><br>
        <label><input type="checkbox"> Rear Delt Fly â€“ <a href="https://www.youtube.com/watch?v=pDTHS8Pp7sY" target="_blank">video</a></label>
      </div>
    </details>

    <details>
      <summary><strong>Day 3: Legs + Core + MetCon</strong></summary>
      <div class="section">
        <label><input type="checkbox"> Smith Machine Lunges â€“ <a href="https://www.youtube.com/watch?v=vD7cJ4lL1Bw" target="_blank">video</a></label><br>
        <label><input type="checkbox"> Goblet Squat (Kettlebell) â€“ <a href="https://www.youtube.com/watch?v=6xwGFn-J_QA" target="_blank">video</a></label><br>
        <label><input type="checkbox"> Kettlebell Swing â€“ <a href="https://www.youtube.com/watch?v=YSxan4xM4qk" target="_blank">video</a></label><br>
        <label><input type="checkbox"> Kettlebell Clean to Upright Row â€“ <a href="https://www.youtube.com/watch?v=Qqk44NqAR3Q" target="_blank">video</a></label>
      </div>
    </details>

    <button onclick="saveProgress()">âœ… Mark Today as Completed</button>
    <p id="status"></p>
    <button onclick="resetProgress()" style="margin-top: 1rem;">ðŸ§¹ Reset All Progress</button>
  </main>

  <script>
    function saveProgress() {
      const date = document.getElementById('workoutDate').value;
      if (!date) {
        alert('Please select a workout date.');
        return;
      }
      localStorage.setItem('lastWorkoutDate', date);
      document.getElementById('status').innerText = `âœ… Workout completed on ${date}`;
    }

    function resetProgress() {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
      localStorage.removeItem('lastWorkoutDate');
      document.getElementById('status').innerText = '';
    }

    // Load saved date
    window.onload = function () {
      const savedDate = localStorage.getItem('lastWorkoutDate');
      if (savedDate) {
        document.getElementById('workoutDate').value = savedDate;
        document.getElementById('status').innerText = `âœ… Last workout recorded on ${savedDate}`;
      }
    }
  </script>
</body>
</html>
