<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3-Day Workout Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    .video {
      aspect-ratio: 16 / 9;
      width: 100%;
      margin-bottom: 1rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    .completed {
      color: green;
      font-weight: bold;
    }
    iframe {
      border-radius: 8px;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>ðŸ’ª 3-Day Workout Tracker</h1>
    <label for="workoutDate">Workout Date</label>
    <input type="date" id="workoutDate">

    <details open>
      <summary><strong>Day 1: Push (Chest, Shoulders, Triceps)</strong></summary>
      <div class="section">
        <strong>Warm-up</strong><br>
        <label><input type="checkbox"> Arm Circles</label>
        <iframe class="video" src="https://www.youtube.com/embed/J20kmqY28KI" allowfullscreen></iframe>
        <label><input type="checkbox"> Cat-Cow</label>
        <iframe class="video" src="https://www.youtube.com/embed/wG6gC-LY1xI" allowfullscreen></iframe>
        <label><input type="checkbox"> Push-up to Downward Dog</label>
        <iframe class="video" src="https://www.youtube.com/embed/3sKHzCkDMLg" allowfullscreen></iframe>
        <hr>
        <strong>Main Workout</strong><br>
        <label><input type="checkbox"> Smith Machine Bench Press</label>
        <iframe class="video" src="https://www.youtube.com/embed/eO2I0fA7p_M" allowfullscreen></iframe>
        <label><input type="checkbox"> Smith Machine Incline Press</label>
        <iframe class="video" src="https://www.youtube.com/embed/RJFq2Wmadb0" allowfullscreen></iframe>
        <label><input type="checkbox"> Dumbbell Shoulder Press</label>
        <iframe class="video" src="https://www.youtube.com/embed/B-aVuyhvLHU" allowfullscreen></iframe>
        <label><input type="checkbox"> Overhead Triceps Extension</label>
        <iframe class="video" src="https://www.youtube.com/embed/_gsUck-7M74" allowfullscreen></iframe>
        <hr>
        <strong>Cool-down</strong><br>
        <label><input type="checkbox"> Chest Opener Stretch</label>
        <iframe class="video" src="https://www.youtube.com/embed/KpT5c8G2-nQ" allowfullscreen></iframe>
        <label><input type="checkbox"> Overhead Triceps Stretch</label>
        <iframe class="video" src="https://www.youtube.com/embed/ol2Jmjcb7ig" allowfullscreen></iframe>
        <label><input type="checkbox"> Shoulder Stretch</label>
        <iframe class="video" src="https://www.youtube.com/embed/5xB_JCgVGUE" allowfullscreen></iframe>
      </div>
    </details>

    <details>
      <summary><strong>Day 2: Pull (Back, Biceps)</strong></summary>
      <div class="section">
        <strong>Warm-up</strong><br>
        <label><input type="checkbox"> Wall Slides</label>
        <iframe class="video" src="https://www.youtube.com/embed/6nB4a2iIUnE" allowfullscreen></iframe>
        <label><input type="checkbox"> Dumbbell Shrug (light)</label>
        <iframe class="video" src="https://www.youtube.com/embed/VmB1G1K7v94" allowfullscreen></iframe>
        <label><input type="checkbox"> Childâ€™s Pose with Reach</label>
        <iframe class="video" src="https://www.youtube.com/embed/QIyKZf0KU3A" allowfullscreen></iframe>
        <hr>
        <strong>Main Workout</strong><br>
        <label><input type="checkbox"> Bent Over Barbell Row</label>
        <iframe class="video" src="https://www.youtube.com/embed/vT2GjY_Umpw" allowfullscreen></iframe>
        <label><input type="checkbox"> Dumbbell Biceps Curl</label>
        <iframe class="video" src="https://www.youtube.com/embed/ykJmrZ5v0Oo" allowfullscreen></iframe>
        <label><input type="checkbox"> Hammer Curl</label>
        <iframe class="video" src="https://www.youtube.com/embed/zC3nLlEvin4" allowfullscreen></iframe>
        <label><input type="checkbox"> Rear Delt Fly</label>
        <iframe class="video" src="https://www.youtube.com/embed/pDTHS8Pp7sY" allowfullscreen></iframe>
        <hr>
        <strong>Cool-down</strong><br>
        <label><input type="checkbox"> Thread-the-Needle Stretch</label>
        <iframe class="video" src="https://www.youtube.com/embed/Jxumh5aGqPQ" allowfullscreen></iframe>
        <label><input type="checkbox"> Neck Rolls</label>
        <iframe class="video" src="https://www.youtube.com/embed/KdfK_pqWJUo" allowfullscreen></iframe>
        <label><input type="checkbox"> Wrist and Forearm Stretch</label>
        <iframe class="video" src="https://www.youtube.com/embed/TKFPfFiLIlA" allowfullscreen></iframe>
      </div>
    </details>

    <details>
      <summary><strong>Day 3: Legs + Core + MetCon</strong></summary>
      <div class="section">
        <strong>Warm-up</strong><br>
        <label><input type="checkbox"> Bodyweight Squats</label>
        <iframe class="video" src="https://www.youtube.com/embed/aclHkVaku9U" allowfullscreen></iframe>
        <label><input type="checkbox"> Hip Flexor Stretch</label>
        <iframe class="video" src="https://www.youtube.com/embed/7HGqc1_zOZ0" allowfullscreen></iframe>
        <label><input type="checkbox"> Glute Bridge</label>
        <iframe class="video" src="https://www.youtube.com/embed/m2Zx-57cSok" allowfullscreen></iframe>
        <hr>
        <strong>Main Workout</strong><br>
        <label><input type="checkbox"> Smith Machine Lunges</label>
        <iframe class="video" src="https://www.youtube.com/embed/vD7cJ4lL1Bw" allowfullscreen></iframe>
        <label><input type="checkbox"> Goblet Squat (Kettlebell)</label>
        <iframe class="video" src="https://www.youtube.com/embed/6xwGFn-J_QA" allowfullscreen></iframe>
        <label><input type="checkbox"> Kettlebell Swing</label>
        <iframe class="video" src="https://www.youtube.com/embed/YSxan4xM4qk" allowfullscreen></iframe>
        <label><input type="checkbox"> Kettlebell Clean to Upright Row</label>
        <iframe class="video" src="https://www.youtube.com/embed/Qqk44NqAR3Q" allowfullscreen></iframe>
        <label><input type="checkbox"> Plank with Shoulder Taps</label>
        <iframe class="video" src="https://www.youtube.com/embed/Oe0A7CLFHuI" allowfullscreen></iframe>
        <hr>
        <strong>Cool-down</strong><br>
        <label><input type="checkbox"> Quad Stretch</label>
        <iframe class="video" src="https://www.youtube.com/embed/UnEwU7I94tw" allowfullscreen></iframe>
        <label><input type="checkbox"> Hamstring Stretch</label>
        <iframe class="video" src="https://www.youtube.com/embed/VZ4H-J8FSx8" allowfullscreen></iframe>
        <label><input type="checkbox"> Forward Fold</label>
        <iframe class="video" src="https://www.youtube.com/embed/E3mzhvMgrLE" allowfullscreen></iframe>
      </div>
    </details>

    <button onclick="saveProgress()">âœ… Mark Today as Completed</button>
    <p id="status"></p>
    <button onclick="resetProgress()" style="margin-top: 1rem;">ðŸ§¹ Reset All Progress</button>
  </main>

  <script>
    function saveProgress() {
      const date = document.getElementById('workoutDate').value;
      if (!date) {
        alert('Please select a workout date.');
        return;
      }
      const checkboxes = Array.from(document.querySelectorAll('input[type="checkbox"]'));
      const progress = checkboxes.map(cb => cb.checked);
      localStorage.setItem('lastWorkoutDate', date);
      localStorage.setItem(`progress-${date}`, JSON.stringify(progress));
      document.getElementById('status').innerText = `âœ… Workout completed on ${date}`;
    }

    function resetProgress() {
      const date = document.getElementById('workoutDate').value;
      if (date) localStorage.removeItem(`progress-${date}`);
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
      document.getElementById('status').innerText = '';
    }

    window.onload = function () {
      const savedDate = localStorage.getItem('lastWorkoutDate');
      if (savedDate) {
        document.getElementById('workoutDate').value = savedDate;
        const savedProgress = JSON.parse(localStorage.getItem(`progress-${savedDate}`));
        const checkboxes = Array.from(document.querySelectorAll('input[type="checkbox"]'));
        if (savedProgress && checkboxes.length === savedProgress.length) {
          checkboxes.forEach((cb, i) => cb.checked = savedProgress[i]);
        }
        document.getElementById('status').innerText = `âœ… Last workout recorded on ${savedDate}`;
      }
    }
  </script>
</body>
</html>
